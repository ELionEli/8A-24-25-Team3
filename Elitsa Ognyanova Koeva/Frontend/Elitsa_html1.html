<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameShop</title>
    <link rel="stylesheet" href="Elitsa_css2.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-content">
                <a href="Elitsa_html1.html" class="logo">GameShop</a>
                <div class="nav-links">
                    <a href="#home">Home</a>
                    <a href="#games">Games</a>
                    <a href="#categories">Categories</a>
                    <a href="#about">About</a>
                </div>
                <div class="nav-buttons">
                    <button class="nav-btn">Log In</button>
                    <button class="nav-btn primary">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Hero Section -->
        <section id="home" class="welcome-section">
            <div class="background-image">
                <img src="../Images/background-main.jpg" alt="Gaming Background">
            </div>
            <p>Welcome to GameShop</p>
            <button class="shop-now-btn">Shop Now</button>   
        </section>

        <section id="games" class="featured-games">
            <h2 class="section-title">Featured Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="../Images/game1.jpg" alt="Game 1">
                    <div class="game-info">
                        <h3>Sonic Mania</h3>
                        <p class="price">$19.99</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                </div>
                <div class="game-card">
                    <img src="../Images/game2.jpg" alt="Game 2">
                    <div class="game-info">
                        <h3>Minecraft</h3>
                        <p class="price">$29.99</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                </div>
                <div class="game-card">
                    <img src="../Images/game3.jpg" alt="Game 3">
                    <div class="game-info">
                        <h3>Forza Horizon 5</h3>
                        <p class="price">$59.99</p>
                        <button class="buy-btn">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
